<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grist Navigator Listener</title>
</head>
<body>
  <script>
    console.log("üîÅ Loading Grist Navigator Listener v3.00");

    let gristAPI = null;

    function parseHash() {
      const hash = window.location.hash;
      const match = hash.match(/^#grist-navigate:([A-Za-z0-9_]+):(\d+)$/);
      if (match) {
        return {
          table: match[1],
          rowId: parseInt(match[2], 10)
        };
      }
      return null;
    }

    function getGristDocAPI() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const maxAttempts = 10;

        function requestAPI() {
          if (window.grist) {
            console.log("‚úÖ Using window.grist");
            resolve(window.grist);
            return;
          }

          if (attempts >= maxAttempts) {
            reject("‚ùå Grist API not received after multiple attempts.");
            return;
          }

          window.parent.postMessage({ type: "gristDocAPI" }, "*");
          attempts++;
          console.log(`üì° Requesting gristDocAPI via postMessage... (${attempts})`);

          setTimeout(requestAPI, 1000);
        }

        window.addEventListener("message", (event) => {
          if (event.data && event.data.gristDocAPI) {
            console.log("‚úÖ gristDocAPI received via postMessage");
            resolve(event.data.gristDocAPI);
          }
        });

        requestAPI();
      });
    }

    (async function init() {
      try {
        gristAPI = await getGristDocAPI();

        const nav = parseHash();
        if (nav) {
          console.log(`üìå Navigating to ${nav.table}:${nav.rowId}`);
          await gristAPI.setCursor(nav.table, nav.rowId);
          console.log("‚úÖ Cursor set successfully.");
        } else {
          console.warn("‚ö†Ô∏è No navigation target found in hash.");
        }
      } catch (err) {
        console.error(err);
      }
    })();
  </script>
</body>
</html>
