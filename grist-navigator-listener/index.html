
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grist Navigator Listener</title>
  <script type="module">
    console.clear();
    console.log("ðŸ” Loading Grist Navigator Listener v2.21");

    window.addEventListener("message", (event) => {
      console.log("ðŸ“© Received message:", event.data);
    });

    function waitForGristAPI() {
      return new Promise((resolve) => {
        const check = () => {
          if (window.grist) {
            console.log("âœ… gristDocAPI is available");
            resolve(window.grist);
          } else {
            console.log("â³ Waiting for gristDocAPI...");
            requestAnimationFrame(check);
          }
        };
        check();
      });
    }

    async function initialize() {
      const grist = await waitForGristAPI();
      grist.onRecord(() => {
        console.log("ðŸ“Œ Record changed in master view");
      });

      grist.ready();
    }

    initialize().catch(console.error);
  </script>
</head>
<body>
  <h2>Grist Navigator Listener v2.21</h2>
  <p>Listening for parent events and watching record changes...</p>
</body>
</html>
