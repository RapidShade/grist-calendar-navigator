<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grist Navigator Listener</title>
  <script>
    const VERSION = "v3.10";
    console.log("ðŸ” Loading Grist Navigator Listener " + VERSION);

    let gristDoc;
    const MAX_ATTEMPTS = 15;
    let attempts = 0;

    async function getGristDocAPI() {
      return new Promise((resolve, reject) => {
        if (window.grist) {
          console.log("âœ… window.grist available directly");
          return resolve(window.grist);
        }

        function handleMessage(event) {
          if (event.source !== window.parent) return;
          if (event.data && event.data.type === "gristDocAPI") {
            window.removeEventListener("message", handleMessage);
            console.log("âœ… Received gristDocAPI via postMessage");
            return resolve(event.data.api);
          }
        }

        window.addEventListener("message", handleMessage);
        function requestAPI() {
          if (attempts++ >= MAX_ATTEMPTS) {
            window.removeEventListener("message", handleMessage);
            return reject("âŒ Grist API not received after multiple attempts.");
          }
          console.log(`ðŸ“¡ Requesting gristDocAPI via postMessage... (${attempts})`);
          window.parent.postMessage({type: "getGristDocAPI"}, "*");
          setTimeout(requestAPI, 1000);
        }

        requestAPI();
      });
    }

    function navigateToHash() {
      const hash = location.hash;
      const match = /^#grist-navigate:([^:]+):(\d+)/.exec(hash);
      if (!match) return console.warn("â— No navigation hash found");
      const [_, table, rowId] = match;
      console.log(`ðŸ“ Navigating to ${table}:${rowId}`);
      gristDoc.setCursor(table, parseInt(rowId, 10));
    }

    window.addEventListener("hashchange", navigateToHash);

    getGristDocAPI().then(api => {
      gristDoc = api;
      navigateToHash();
    }).catch(err => {
      console.error(err);
    });
  </script>
</head>
<body>
  <h3 style="font-family:sans-serif">Grist Navigator Listener <span style="color:gray" id="version">v3.10</span></h3>
</body>
</html>
